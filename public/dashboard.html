<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Substrate</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
    }
    
    .header {
      background: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 20px;
    }
    
    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }
    
    .user-info {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .btn-logout {
      padding: 8px 20px;
      background: #f0f0f0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }
    
    .section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 1rem;
    }
    
    .publications-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .publication-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    
    .publication-card:hover {
      border-color: #667eea;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">Substrate</div>
      <div class="user-info">
        <span id="userName"></span>
        <button class="btn-logout" onclick="logout()">Log Out</button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Your Publications</h1>
    <div class="subtitle">Manage your publications and posts</div>

    <button class="btn" onclick="toggleCreateForm()">+ New Publication</button>

    <div id="createForm" class="section hidden">
      <h2>Create Publication</h2>
      <form id="pubForm">
        <div class="form-group">
          <label>Publication Name</label>
          <input type="text" id="pubName" required>
        </div>
        <div class="form-group">
          <label>URL Slug (lowercase, no spaces)</label>
          <input type="text" id="pubSlug" required pattern="[a-z0-9-]+">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="pubDesc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn">Create</button>
        <div id="error" style="color: red; margin-top: 10px;"></div>
      </form>
    </div>

    <div id="publications" class="publications-grid">
      <!-- Publications will load here -->
    </div>
  </div>

  <script>
    // Check auth
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login.html';
    }

    const user = JSON.parse(localStorage.getItem('user'));
    document.getElementById('userName').textContent = user.name;

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/';
    }

    function toggleCreateForm() {
      document.getElementById('createForm').classList.toggle('hidden');
    }

    async function loadPublications() {
      try {
        const res = await fetch('/api/publications/mine', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        
        const container = document.getElementById('publications');
        if (data.publications.length === 0) {
          container.innerHTML = '<p style="color: #666;">No publications yet. Create your first one!</p>';
          return;
        }
        
        container.innerHTML = data.publications.map(pub => `
          <div class="publication-card" onclick="window.location.href='/pub/${pub.slug}'">
            <h3>${pub.name}</h3>
            <p style="color: #666; margin-top: 10px;">${pub.description || 'No description'}</p>
            <p style="color: #999; font-size: 0.9rem; margin-top: 10px;">Created ${new Date(pub.created_at).toLocaleDateString()}</p>
          </div>
        `).join('');
      } catch (error) {
        console.error('Load error:', error);
      }
    }

    document.getElementById('pubForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('pubName').value;
      const slug = document.getElementById('pubSlug').value;
      const description = document.getElementById('pubDesc').value;
      
      try {
        const res = await fetch('/api/publications', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name, slug, description })
        });
        
        const data = await res.json();
        
        if (!res.ok) {
          document.getElementById('error').textContent = data.error;
          return;
        }
        
        // Reload publications
        loadPublications();
        toggleCreateForm();
        e.target.reset();
      } catch (error) {
        document.getElementById('error').textContent = 'Server error';
      }
    });

    // Load on page load
    loadPublications();
  </script>
</body>
</html>
